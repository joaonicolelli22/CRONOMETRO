<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lapine D'anniversaire</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('https://cdn.jsdelivr.net/gh/roraming/minecraft-font/Minecraft.ttf') format('truetype');
    }

    body {
      background-color: #1e1e1e;
      color: #eee;
      font-family: 'Minecraft', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0 #000;
      text-align: center;
    }

    .contador-area {
      display: grid;
      grid-template-areas:
        "top top top"
        "left center right"
        "bottom bottom bottom";
      grid-template-columns: 100px auto 100px;
      grid-gap: 10px;
      align-items: center;
      justify-items: center;
    }

    .img-top {
      grid-area: top;
      width: 200px;
    }

    .img-left {
      grid-area: left;
      width: 100px;
    }

    .img-right {
      grid-area: right;
      width: 100px;
    }

    .img-bottom {
      grid-area: bottom;
      width: 200px;
      margin-top: 10px;
    }

    .contador-box {
      grid-area: center;
      background: #333;
      border: 4px solid #555;
      border-radius: 15px;
      padding: 40px 60px;
      box-shadow: 0 0 20px #00ff00;
      font-size: 2.5em;
      min-width: 350px;
      text-align: center;
      letter-spacing: 3px;
      text-shadow: 1px 1px 0 #000;
    }

    img {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>🎂 17 anos da Rebeca</h1>

  <div class="contador-area">
    <img src="https://i.postimg.cc/LnfrMY6k/image.png" class="img-top" alt="Imagem acima" />
    <img src="https://i.postimg.cc/f3b2kJZr/image.png" class="img-left" alt="Imagem esquerda" />
    
    <div class="contador-box" id="contador">Carregando...</div>
    
    <img src="https://i.postimg.cc/F7QT3PNc/image.png" class="img-right" alt="Imagem direita" />
    <img src="https://i.postimg.cc/YLBzN9Kk/image.png" class="img-bottom" alt="Imagem abaixo" />
  </div>

  <script>
    function atualizarContador() {
      const destino = new Date("2025-06-23T00:00:00");
      const agora = new Date();
      const diferenca = destino - agora;

      if (diferenca <= 0) {
        document.getElementById("contador").innerText = "⏰ Chegou o grande dia!";
        clearInterval(intervalo);
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
      const segundos = Math.floor((diferenca / 1000) % 60);

      document.getElementById("contador").innerText =
        `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
    }

    const intervalo = setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>
</html>
